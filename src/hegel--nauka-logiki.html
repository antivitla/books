  <script src="book-scroll.js"></script>
  <script src="book-position.js"></script>
  <script src="book-control.js"></script>
  <script src="book-ui.js"></script>

  <!-- Preload fonts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fonts = ['kazimirtext', 'Old Standard TT'];
      const preloadFonts = document.createElement('template');
      preloadFonts.innerHTML = `
        <div style="position: fixed; z-index: -1; pointer-events: none; visibility: hidden">
          ${'x'.repeat(fonts.length).split('').map((x, index) => {
            return '<div style="font-family: ' + fonts[index] + '">&nbsp; Hey</div>';
          }).join('')}
        </div>
      `;
      document.body.append(preloadFonts.content.cloneNode(true));
    });
  </script>

</head>
<body>

<!-- Heavy UI book controls: sticky header with breadcrumbs and side-slide panel with index -->
<nav class="book-running-panel" theme="light">
  <button class="book-action material-icons book-action-left book-index-toggle">toc</button>
  <book-control for="hegel--nauka-logiki" type="running" running-depth="3"></book-control>
</nav>
<aside class="book-index-panel" theme="light">
